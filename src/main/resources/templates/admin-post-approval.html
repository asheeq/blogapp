<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header :: header-css"/>
</head>
<body>

<div th:replace="/fragments/header :: header"/>

<div class="container">

    <div class="jumbotron">

        <h1 th:text="${post.title}">Title</h1>
        <div th:text="'Created: ' + ${#dates.format(post.createDate, 'dd-MMM-yyyy')} + ' by '">Created by</div>
        <div><a th:text="${post.user.username}" th:href="@{'/blog/' + ${post.user.username}}">User</a></div>
        <h3 th:text="${post.body}">Body</h3>
        <a th:href="@{'/admin-approve/{id}'(id=${post.id})}" class="col-md-2">
            <button type="submit" class="btn btn-danger btn-block" th:text="Approve">Approve</button>
        </a>

        <a th:href="@{'/admin-delete/{id}'(id=${post.id})}" class="col-md-2">
            <button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete</button>
        </a>

    </div>
</div>

<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
